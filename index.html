<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Escuela Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container mt-5">
       <h1 class="mb-4">Gestión de Alumnos</h1>
       <form id="formAlta">
           <input type="text" id="Nombre" class="form-control mb-3" placeholder="Nombre">
           <input type="text" id="Apellido" class="form-control mb-3" placeholder="Apellido">
           <input type="text" id="Edad" class="form-control mb-3" placeholder="Edad">
           <button type="submit" class="btn btn-outline-info">Dar de Alta</button>
       </form>

       <!-- Tabla -->
       <table class="table table-striped table-bordered">
           <thead>
               <tr>
                   <th>Nombre</th>
                   <th>Apellido</th>
                   <th>Edad</th>
                   <th>Materia</th>
                   <th>Calificación</th>
               </tr>
           </thead>
           <tbody id="alumnosTable">
               <!-- Aquí se insertarán las filas desde JavaScript -->
           </tbody>
       </table>
   </div>

   <script src="main.js"></script>
</body>
</html>
